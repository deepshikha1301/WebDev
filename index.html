<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="cal-border">
            <input class="result" type="text" id="txt">
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" value="1" id="one">1</button>
                <button class="num-bt" onclick="getVal(this)" value="2" id="two">2</button>
                <button class="num-bt" onclick="getVal(this)" value="3" id="three">3</button>
            </div>
            <br>
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" value='4' id="four">4</button>
                <button class="num-bt" onclick="getVal(this)" value='5' id="five">5</button>
                <button class="num-bt" onclick="getVal(this)" value='6' id="six">6</button>
            </div>
            <br>
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" value='7' id="seven">7</button>
                <button class="num-bt" onclick="getVal(this)" value='8' id="eight">8</button>
                <button class="num-bt" onclick="getVal(this)" value='9' id="nine">9</button>
            </div>
            <br>
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" value='0' id="zero">0</button>
                <button class="num-bt" onclick="getVal(this)" value='+' id="plus">+</button>
                <button class="num-bt" onclick="getVal(this)" value='-' id="minus">-</button>
            </div>
            <br>
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" value='='id="eq">=</button>
                <button class="num-bt" type="submit" id="clr">C</button>
                <button class="num-bt" onclick="getVal(this)" value='x' id="multiply">*</button>
                <button class="num-bt" onclick="getVal(this)" value='/' id="divide">/</button>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
    <script src="./clear.js"></script>

</body>

</html>
