<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="cal-border">
            <input class="result" type="text">
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" id="one">1</button>
                <button class="num-bt" onclick="getVal(this)" id="two">2</button>
                <button class="num-bt" onclick="getVal(this)" id="three">3</button>
            </div><br>
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" value='1' id="four">4</button>
                <button class="num-bt" onclick="getVal(this)" id="five">5</button>
                <button class="num-bt" onclick="getVal(this)" id="six">6</button>
            </div><br>
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" id="seven">7</button>
                <button class="num-bt" onclick="getVal(this)" id="eight">8</button>
                <button class="num-bt" onclick="getVal(this)" id="nine">9</button>
            </div><br>
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" id="zero">0</button>
                <button class="num-bt" onclick="getVal(this)" id="plus">+</button>
                <button class="num-bt" onclick="getVal(this)" id="minus">-</button>
            </div><br>
            <div class="button-holder">
                <button class="num-bt" onclick="getVal(this)" id="eq">=</button>
            </div>
        </div>

    </div>
    

    <script src="./app.js"></script>
</body>
</html>
